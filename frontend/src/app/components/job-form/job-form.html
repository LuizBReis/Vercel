<h2 mat-dialog-title>Editar Vaga</h2>
<mat-dialog-content>
  <form [formGroup]="jobForm" class="job-form">
    <mat-form-field appearance="outline">
      <mat-label>Título da Vaga</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição da Vaga</mat-label>
      <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Orçamento (BRL)</mat-label>
      <input matInput formControlName="budget" type="number">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="jobForm.invalid">Salvar Alterações</button>
</mat-dialog-actions>
